<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="registerMain">
			<div class="container">
				<h2>Register for Relaxr!</h2>
				<form id="registrationForm" novalidate>
					<div id="errorMessage" class="error hide"></div>
					<label for="username">Username: </label>
					<input type="username" name="username"placeholder="Username">
					<label for="password">Password: </label>
					<input type="password" name="password"placeholder="Password">
					<label for="emailAddress">Email Address: </label>
					<input type="email" name="emailAddress" placeholder="Email">
					<label for="zipcode">Zipcode: </label>
					<input type="zipcode" name="zipcode" placeholder="Zipcode">
					<label id="relaxrReasons"for="username">Why are You Using Relaxr? (Choose All That Apply):</label>
					<ul>
						<li>
							<label><input type="checkbox" name="interests" value="Personal">Personal</label>
						</li>
						<li>
							<label><input type="checkbox" name="interests" value="Business">Business</label>
						</li>
						<li>
							<label><input type="checkbox" name="interests" value="Business">Student</label>
						</li>
						<li>
							<label><input type="checkbox" name="interests" value="Business">Other</label>
						</li>
					</ul>
					<input id="register" type="submit" value="Register Now!">
					<div id="successMessage" class="success hide"></div>
				</form>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
		<script src='http://code.jquery.com/jquery-latest.min.js'></script>
		<script src="js/register.js"></script>
	</body>
</html>
